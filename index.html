<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Nacho Galeano</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="container-header">
        <div class="NachoGaleano">
          <img src="assets/images/NachoG7.jpeg" alt="NachoGaleano">
        </div>
        <nav class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext"> 1/3 </div>
        <img src="assets/images/NachoG4.jpg" alt="Cartagena" style="width: 100%;">
        <div class="text">Producciones</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext"> 2/3 </div>
        <img src="assets/images/NachoG5.jpeg" alt="Santa Marta" style="width: 100%;">
        <div class="text">Artistas</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext"> 3/3 </div>
        <img src="assets/images/musica_2.jpg" alt="San Petersburgo" style="width: 100%;">
        <div class="text">Canciones</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094</a>
      <a class="next" onclick="plusSlides(1)">&#10095</a>
      <br>

      <div style="text-align: center;">
        <span class="dot" onclick="currentSlide()"></span>
        <span class="dot" onclick="currentSlide()"></span>
        <span class="dot" onclick="currentSlide()"></span>
    </div> 
  </div>
</div>
</body>
</html>
